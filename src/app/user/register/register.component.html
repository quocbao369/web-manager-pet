<mat-card class="register-card">
  <a matTooltip="Back to Login" matTooltipPosition="right" class="back" (click)="backtologin()"  color="primary"><mat-icon>arrow_back</mat-icon></a>

    <mat-card-header>
      <mat-card-title class="register-title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="register-form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
          <mat-error *ngIf="registerForm.controls['username']">Username is
            required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
          <mat-error *ngIf="registerForm.controls['password']">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" type="email" required email>
            <mat-error *ngIf="registerForm.controls['email']">Email is required</mat-error>
          </mat-form-field>
        <div class="register-button-wrapper">
            <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
